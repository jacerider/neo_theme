name: Front
type: theme
description: 'A theme based on Neo | Front.'
package: Neo
base theme: neo_front
version: 1.0.0
core_version_requirement: ^10.3 || ^11
neo:
  scope: front
  components:
    .max-w-content:
      '@apply max-w-[1500px] ml-auto mr-auto': {}
    .px-content:
      '@apply px-6 md:px-10 xl:px-20': {}
    .py-content:
      '@apply py-6': {}
    .pt-content:
      '@apply pt-6': {}
    .pb-content:
      '@apply pb-6': {}

libraries:
  - front/global
regions:
  header: Header
  status: Status
  content: Content
  footer: Footer
